name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go version
        run: go version

      - name: Check formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not gofmt-formatted:"
            echo "$unformatted"
            exit 1
          fi

      - name: Build
        run: go build ./...

      - name: Test (race)
        run: go test ./... -race

      - name: Test (coverage)
        run: go test ./... -coverprofile=coverage.out
